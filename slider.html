<script src="jquery-3.6.0.min.js"></script>
<!-- 
    Slide com jQuery
 -->
<script>
    //var slides = ["#s1", "#s2", "#s3", "#s4", "#s5"];
    var slides = ["#s1", "#s2", "#s3"];
    slideAtual = 0;
    slideMax = 2; // Ajustar para a quantidade de Slides a ser usado
    tempo = 4000; /* 10 mil milisegundos = 10 segundos */

    $(document).ready(function () {
        $(slides[slideAtual]).fadeTo(0, 1);
        setInterval(troca, tempo);
        function troca() {
            $(slides[slideAtual]).fadeTo(1000, 0);
            slideAtual++;
            if (slideAtual > slideMax) {
                slideAtual = 0;
            }
            $(slides[slideAtual]).fadeTo(1000, 1);
        }
    })

</script>
